<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

     <section id="contact-form">
        <div class="heading">
            <h1>Contact Us</h1>
            <p>feel free to ask if you have question</p>
        </div>
        <form action="#" class="form">
            <div class="input-group">
                <label for="subject">Subject</label>
                <input type="text" name="subject" id="subject" placeholder="subject here..">
            </div>
            <div class="input-group">
                <label for="fullname">Full Name</label>
                <input type="text" name="fullname" id="fullname" placeholder="full name here..">
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="email here..">
            </div>
            <div class="input-group">
                <label for="message">Message</label>
                <textarea name="massage" id="massage" rows="6" placeholder="massage here.."></textarea>
            </div>
            <input type="submit" value="Submit">
        </form>
     </section>

</body>
</html>
